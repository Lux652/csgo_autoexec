//BINDS
bind "1" "slot1" //primary weapon
bind "2" "slot2" // secondary weapon
bind "3" "slot3" // knife
bind "4" "slot5" //C4
bind "5" "slot9" //decoy
bind "g" "drop" //drop weapon
bind "\" "messagemode" // allchat
bind "ENTER" "messagemode2" // team chat
bind "MOUSE4" "+voicerecord" // voice chat
bind "MWHEELDOWN" "+jump" //scroll jump
bind "MOUSE5" "toggle cl_radar_scale 1 0.5" //toggle radar size
bind "MOUSE3" "toggle cl_righthand 0 1" // toggle left/right hand
bind "y" "player_ping" // ping
bind "h" "use weapon_knife; use weapon_c4; drop;"  //Drop Bomb
bind tab "+showscores;r_cleardecals" //Clear decals when pressing TAB

// Individual keys to pull nades out + knife switch because you can pull your nades out faster this way.
bind "MWHEELUP" "use weapon_knife;use weapon_smokegrenade" //smoke
bind "x" "use weapon_knife;use weapon_hegrenade" //he
bind "c" "use weapon_knife;use weapon_flashbang" //flash
bind "v" "use weapon_knife;use weapon_incgrenade; use weapon_molotov"  //molotov

// JUMPTHROW GRENADES
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind alt +jumpthrow

//CROUCH JUMP
unbind "space"
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP" 

//Aliases
alias "q" "quit"
alias "dc" "disconnect"
alias "!r" say "!restart"

//NET GRAPH
net_graph "1" 
net_graphpos "3"    
net_graphheight "70"   
net_graphproportionalfont "0"    
net_graphmsecs "400"
net_scale "5" //Makes font smaller 

//RADAR
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_hud_radar_scale "1.1"
cl_radar_always_centered "0"
cl_teammate_colors_show "1"

// HUD
hud_scaling "0.95" 
hud_showtargetid "1"
cl_showloadout "1"
cl_teamid_overhead_always "2"
+cl_show_team_equipment

//cl_bob
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
viewmodel_recoil "0"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

//Sound
snd_hwcompat "0" //Enables "Advanced 3D Audio Processing"
snd_musicvolume_multiplier_inoverlay "0" // Disable music volume when Steam Overlay is active
snd_deathcamera_volume "0.000000"
snd_ducktovolume "0.55"
