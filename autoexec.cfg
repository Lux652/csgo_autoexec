// START
mm_dedicated_search_maxping "45"
ui_steam_overlay_notification_position "bottomright"
alias "fixfps" "logaddress_add 1"
alias "q" "quit"
alias "dc" "disconnect"
alias "+scorenet" "+showscores; net_graph 1; r_cleardecals"
alias "-scorenet" "-showscores; net_graph 0"
alias displaydamage "displaydamage_on";
alias displaydamage_on "con_filter_text Damage Given; con_filter_text_out Player:; con_filter_enable 2; developer 1; alias displaydamage "displaydamage_off";
alias displaydamage_off "con_filter_enable 0; developer 0; alias displaydamage "displaydamage_on";
alias "defaultcrosshair" "apply_crosshair_code CSGO-aeTjH-dVkXB-XVoYA-koLKJ-BGSZQ";
alias "pistolcrosshair"  "apply_crosshair_code CSGO-3Qqme-d3DAd-qyFHw-RyfXb-u66yD";
alias "smokecrosshair" "apply_crosshair_code CSGO-yaS4N-wBJdL-nZ4GU-SGOmE-X8xbE";

 
// BINDS
bind "1" "slot1; defaultcrosshair"
bind "2" "slot2; pistolcrosshair"
bind "3" "slot3; defaultcrosshair"
bind "4" "slot5; defaultcrosshair"
bind "5" "slot9 defaultcrosshair"
bind "g" "drop"
bind "\" "messagemode"
bind "ENTER" "messagemode2"
bind "v" "+voicerecord"
bind "MWHEELDOWN" "+jump";
bind "MOUSE5" "toggle cl_radar_scale 1 0.5"
bind "MOUSE3" "toggle cl_righthand 0 1"
bind "y" "player_ping"
bind "h" "use weapon_knife; use weapon_c4; drop;"
bind "MWHEELUP" "use weapon_knife; use weapon_smokegrenade; smokecrosshair"
bind "x" "use weapon_knife; use weapon_hegrenade; defaultcrosshair"
bind "c" "use weapon_knife; use weapon_flashbang; defaultcrosshair"
bind "MOUSE4" "use weapon_knife;use weapon_incgrenade; use weapon_molotov; defaultcrosshair"
bind tab "+scorenet"
bind i "displaydamage"
bind alt "noclip"

// MOUSE
sensitivity "0.44"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"

// JUMPTHROW GRENADES
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind space +jumpthrow

// RADAR
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_hud_radar_scale "1.1"
cl_radar_always_centered "0"
cl_teammate_colors_show "1"

// HUD
hud_scaling "0.95" 
hud_showtargetid "1"
cl_showloadout "1"
cl_teamid_overhead_always "2"
cl_hud_background_alpha "0.95"
cl_hud_bomb_under_radar "1"
cl_hud_color "4"
cl_hud_healthammo_style "0"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
+cl_show_team_equipment

// VIEWMODEL
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "3"
viewmodel_recoil "0"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

// AUDIO
volume ".05"
snd_deathcamera_volume "0.000000"
snd_dzmusic_volume "0.000000"
snd_mapobjective_volume "0"
snd_menumusic_volume "0.000000"
snd_mvp_volume "0.087232"
snd_dzmusic_volume "0"
snd_tensecondwarning_volume "0.093463"
snd_roundend_volume "0"
snd_roundstart_volume "0"

// NETWORK
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// VIDEO
fps_max "777"
fps_max_menu "777"
mat_monitorgamma "1.6"
mat_queue_mode "-1"
r_dynamic "1"
r_drawtracers_firstperson "1"
r_drawparticles "1"

// NET GRAPH
net_graph "0"
net_graphpos "3"    
net_graphheight "70"   
net_graphproportionalfont "0"    
net_graphmsecs "400"
net_scale "5"

// MISC
con_enable "1" 
gameinstructor_enable "0" 
cl_showhelp "0" 
cl_autohelp "0" 
cl_disablefreezecam "1" 
cl_disablehtmlmotd "1" 
cl_autowepswitch "0" 
cl_join_advertise "2"
cl_dm_buyrandomweapons 0
lobby_default_privacy_bits1 "0"

host_writeconfig